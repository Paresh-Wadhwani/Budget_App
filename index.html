<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="./style/main.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous">

		<title>Budget App</title>

	</head>

	<body class="container-fluid row">

		<div class="col-11 mx-auto pt-3">

			<h3 class="mb-4">BUDGET APP</h3>

			<div class="row">

				<div class="col-md-5 my-3">

					<p class="budget-feedback alert alert-danger">
						Budget Feedback
					</p>

					<form id="budget-form" class=" budget-form">

						<h5>Please Enter Your Budget</h5>

						<div class="form-group">
							<input type="number" class="form-control budget-input">
						</div>

						<button type="submit" class="btn budget-submit" id="bugdet-submit">Calculate</button>

					</form>

				</div>

				<div class="col-md-7 row my-3">

					<div class="col-4 text-center mb-2">

						<h6 class="info-title">Budget</h6>
						<span class="budget-icon"><i class="fas fa-money-bill-alt"></i></span>

						<h4 class="mt-2 budget" id="budget">
							$
							<span id="budget-amount">0</span>
						</h4>
						
					</div>

				</div>

			</div>

			<div class="row">

				<div class="col-md-5">

					<div class="expense-feedback alert alert-danger">
						EXPENSE FEEDBACK
					</div>

					<form class="expense-form" id="expense-form">

						<h5>Please Enter Your Expense</h5>

						<div class="form-group">
							<input type="text" class="form-control expense-input" id="expense-input">
						</div>

						<h5>Please Enter Expense Amount</h5>

						<div class="form-group">
							<input type="number" class="form-control expense-input" id="expense-amount-input">
						</div>

						<button type="submit" class="btn expense-submit" id="expense-submit">Add Expense</button>

					</form>

				</div>

				<div class="col-md-7 my-3 expense-list" id="expense-list">

					<ul class="expense-list__info d-flex justify-content-between">

						<li class="list-item">Expense Title</li>
						<li class="list-item">Expense Value</li>
						<li class="list-item"></li>
						
					</ul>

				</div>

			</div>


		</div>
		
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"></script>
			
	</body>

</html>
